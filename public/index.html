<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

    <title>GTF Connect</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script>
      var selector = ".chatlist-body ul li";

      $(function () {
        $(selector).on("click", function () {
          $(selector).removeClass("active");
          $(this).addClass("active");
        });

        $(".user_chatlist_blog").on("click", function () {
          // alert('test'+$(this).attr('data-gc_name'));
          //remove other class
          $(".chatbox-inner").removeClass("chat_live");

          let target = $(this).attr("data-gc_name");

          $("#" + target).addClass("chat_live");
        });

        //sidebar
        //profile
        $(".openright-bar").on("click", function () {
          // let applyClass = $(this).attr('data-apply_class');

          //Remove other classes
          $(".toggle-side-bar")
            .removeClass("open-setting")
            .removeClass("open-comment");

          //add profile class to open profile sidebar
          $(".toggle-side-bar").addClass("open-profile");
          $(".chatbox-inner").addClass("width_calc");
        });

        //setting sidebar
        $(".setting-toggle-open").on("click", function () {
          // let applyClass = $(this).attr('data-apply_class');

          //Remove other classes
          $(".toggle-side-bar")
            .removeClass("open-profile")
            .removeClass("open-comment");

          //add Setting class to open setting sidebar
          $(".toggle-side-bar").addClass("open-setting");
          $(".chatbox-inner").addClass("width_calc");
        });

        //Comment sidebar
        $(".comment-toggle-bar").on("click", function () {
          // let applyClass = $(this).attr('data-apply_class');

          //Remove other classes
          $(".toggle-side-bar")
            .removeClass("open-profile")
            .removeClass("open-setting");

          //add Setting class to open setting sidebar
          $(".toggle-side-bar").addClass("open-comment");
          $(".chatbox-inner").addClass("width_calc");
        });

        //View Profile
        $(".view_side_bar").on("click", function () {
          // let applyClass = $(this).attr('data-apply_class');

          //Remove other classes
          $(".toggle-side-bar")
            .removeClass("open-comment")
            .removeClass("open-setting");

          //add Setting class to open setting sidebar
          $(".toggle-side-bar").addClass("open-profile");
          $(".chatbox-inner").addClass("width_calc");
        });

        //Close sidebar
        $(".same-close-bar").on("click", function () {
          // let applyClass = $(this).attr('data-apply_class');

          //Remove other classes
          $(".toggle-side-bar")
            .removeClass("open-profile")
            .removeClass("open-comment")
            .removeClass("open-setting");
          $(".chatbox-inner").removeClass("width_calc");
        });

        // $(".delete-link").click(function(){
        //   $(".toggle_delete_popup").addClass("open_show");
        // });
        // $(".cancel-btn").click(function(){
        //   $(".toggle_delete_popup").removeClass("open_show");
        // });

        //open discussion
        $(".enable-descussion-toggle").on("click", function () {
          let targetBubbleId = $(this).attr("data-current_bubble_id");
          $("#" + targetBubbleId)
            .find(".comments-bar")
            .addClass("comments-show");
        });
      }); //on ready end
    </script>
  </body>
</html>
